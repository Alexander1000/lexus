# lexer rules for calculator

regs:
  letter: [a-zA-Z]
  digit: [0-9]
  id: {letter}({letter}|{digit})*
  word: {letter}+

rules:

  main:
    - match: \s+
      action: clean

    - token: operand
      match: {digit}+

    - token: opMathLow
      match: (\+|\-)

    - token: opMathHigh
      match: (\*|\/)

    - token: equal
      match: =
